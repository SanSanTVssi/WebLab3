<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/site.css" asp-append-version="true" />
<link rel="stylesheet" href="../Backend.styles.css" asp-append-version="true" />

<div id="app">
    <form @submit.prevent="submitForm" target="_top">
        <div class="form-group mb-3">
            <label for="email">Personal token:</label>
            <input type="email" class="form-control" id="email" v-model="personalToken" placeholder="Enter Personal token" required>
        </div>
        <div class="form-group mb-3">
            <label for="pwd">Private key:</label>
            <input type="password" class="form-control" id="pwd" v-model="privateKey" placeholder="Enter private key" required>
        </div>
        <div class="form-group form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" v-model="rememberMe"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
</div>

<script src="../js/signIn.js"></script>
